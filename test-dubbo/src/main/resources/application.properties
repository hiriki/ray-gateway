server.servlet.context-path=/
server.port=8085

dubbo.config-center.timeout=10000
dubbo.scan.base-packages=cn.ray.test
dubbo.application.name=test-dubbo
dubbo.protocol.name=dubbo
dubbo.protocol.port=32131
dubbo.provider.timeout=30000
dubbo.provider.retries=1
dubbo.provider.delay=-1
dubbo.provider.threadpool=fixed
dubbo.provider.threads=1000
dubbo.consumer.check=false
dubbo.registry.address=zookeeper://#:2183?backup=#:2182,#:2181
dubbo.registry.timeout=30000

## gateway config
ray-gateway.registryAddress=http://#:20000,http://#:20002,http://#:20004
ray-gateway.namespace=ray-gateway
ray-gateway.env=dev



